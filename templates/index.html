<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singink Hybrid Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary-color: #007bff; --bg-color: #f0f2f5; --bot-msg-bg: #ffffff; --user-msg-bg: #007bff; }
        body { background-color: var(--bg-color); height: 100vh; display: flex; flex-direction: column; font-family: 'Segoe UI', sans-serif; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 85%; padding: 12px 18px; border-radius: 18px; font-size: 0.95rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .user-message { align-self: flex-end; background-color: var(--user-msg-bg); color: white; border-bottom-right-radius: 4px; }
        .bot-message { align-self: flex-start; background-color: var(--bot-msg-bg); color: #333; border-bottom-left-radius: 4px; }
        .message-content img { max-width: 100%; border-radius: 10px; margin: 10px 0; display: block; }
        .input-area { background: white; padding: 20px; border-top: 1px solid #dee2e6; }
        .input-group { background: #f8f9fa; border-radius: 25px; padding: 5px 15px; border: 1px solid #ced4da; }
        .input-group input { border: none; background: transparent; padding: 10px; box-shadow: none !important; }
        .btn-icon { border: none; background: none; color: #6c757d; font-size: 1.2rem; padding: 5px; margin: 0 5px; }
        .btn-icon:hover { color: var(--primary-color); }
        .typing { align-self: flex-start; background-color: var(--bot-msg-bg); padding: 12px 18px; border-radius: 18px; display: none; }
        .dot { height: 8px; width: 8px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-right: 3px; animation: jump 1.4s infinite ease-in-out both; }
        @keyframes jump { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        /* Visual Search Modal */
        #visualSearchModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #1c1c1c; color: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 800px; text-align: center; max-height: 90vh; overflow-y: auto; }
        .preview-box { border: 2px dashed #555; border-radius: 15px; padding: 20px; margin: 20px 0; min-height: 150px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .preview-box img { max-width: 100%; max-height: 200px; border-radius: 10px; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .result-item { background: #2a2a2a; padding: 10px; border-radius: 10px; font-size: 0.8rem; text-align: left; }
        .result-item img { width: 100%; height: 120px; object-fit: contain; background: white; border-radius: 5px; margin-bottom: 8px; }
        .ai-explanation { background: #333; padding: 15px; border-radius: 10px; margin-top: 20px; text-align: left; font-size: 0.9rem; border-left: 4px solid var(--primary-color); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container"><span class="navbar-brand mb-0 h1"><i class="bi bi-cpu-fill me-2"></i>Singink Hybrid Assistant</span></div>
    </nav>

    <div class="chat-container" id="chatContainer">
        <div class="message bot-message"><div class="message-content">Hello! I'm your Singink Assistant. You can chat with me or click the camera icon to search by image!</div></div>
        <div id="typingIndicator" class="typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
    </div>

    <div class="input-area">
        <div class="container">
            <div class="input-group">
                <button class="btn-icon" onclick="openVisualSearch()" title="Visual Search"><i class="bi bi-camera-fill"></i></button>
                <input type="text" id="userInput" class="form-control" placeholder="Ask about a printer..." autocomplete="off">
                <button class="btn btn-primary rounded-circle" id="sendBtn" style="width:40px; height:40px;"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>

    <!-- Visual Search Modal -->
    <div id="visualSearchModal">
        <div class="modal-content">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Visual Search</h3>
                <button class="btn-close btn-close-white" onclick="closeVisualSearch()"></button>
            </div>
            <p class="text-muted">Upload an image to find similar Singink products via SM4.</p>
            <div class="preview-box" id="previewBox">
                <span id="previewPlaceholder">Click to upload or paste image</span>
                <img id="previewImg" style="display:none;">
            </div>
            <input type="file" id="fileInput" style="display:none;" accept="image/*">
            
            <div id="visualLoading" style="display:none;" class="my-3">
                <div class="spinner-border text-primary" role="status"></div>
                <div class="mt-2">Analyzing image on Hugging Face...</div>
            </div>

            <div id="visualResults" style="display:none;">
                <h5 id="visualPrediction" class="text-primary mb-3"></h5>
                <div class="results-grid" id="resultsGrid"></div>
                <div class="ai-explanation" id="aiExplanation"></div>
            </div>

            <div class="mt-4">
                <button class="btn btn-outline-light me-2" onclick="closeVisualSearch()">Cancel</button>
                <button class="btn btn-primary" id="visualSubmitBtn" disabled onclick="submitVisualSearch()">Search Catalog</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const visualSearchModal = document.getElementById('visualSearchModal');
        const fileInput = document.getElementById('fileInput');
        const previewBox = document.getElementById('previewBox');
        const previewImg = document.getElementById('previewImg');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const visualSubmitBtn = document.getElementById('visualSubmitBtn');
        const resultsGrid = document.getElementById('resultsGrid');
        const visualResults = document.getElementById('visualResults');
        const visualLoading = document.getElementById('visualLoading');
        const visualPrediction = document.getElementById('visualPrediction');
        const aiExplanation = document.getElementById('aiExplanation');

        let chatHistory = [];

        function appendMessage(role, content, isStreaming = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}-message`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            msgDiv.appendChild(contentDiv);
            chatContainer.insertBefore(msgDiv, typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            if (!isStreaming) {
                contentDiv.innerHTML = role === 'bot' ? marked.parse(content) : content;
                chatHistory.push({ role: role === 'user' ? 'user' : 'assistant', content: content });
            }
            return contentDiv;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            userInput.value = '';
            appendMessage('user', message);
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, history: chatHistory.slice(0, -1) })
                });
                typingIndicator.style.display = 'none';
                const botContentDiv = appendMessage('bot', '', true);
                let fullResponse = "";
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            if (data.text) {
                                fullResponse += data.text;
                                botContentDiv.innerHTML = marked.parse(fullResponse);
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            }
                        }
                    }
                }
                chatHistory.push({ role: 'assistant', content: fullResponse });
            } catch (e) { typingIndicator.style.display = 'none'; }
        }

        sendBtn.onclick = sendMessage;
        userInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

        // Visual Search Logic
        function openVisualSearch() { visualSearchModal.style.display = 'flex'; }
        function closeVisualSearch() { visualSearchModal.style.display = 'none'; resetVisual(); }
        function resetVisual() {
            previewImg.style.display = 'none';
            previewPlaceholder.style.display = 'block';
            visualSubmitBtn.disabled = true;
            visualResults.style.display = 'none';
            visualLoading.style.display = 'none';
            fileInput.value = '';
        }

        previewBox.onclick = () => fileInput.click();
        fileInput.onchange = () => {
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    previewPlaceholder.style.display = 'none';
                    visualSubmitBtn.disabled = false;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        };

        async function submitVisualSearch() {
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            
            visualLoading.style.display = 'block';
            visualResults.style.display = 'none';
            visualSubmitBtn.disabled = true;

            try {
                const resp = await fetch('/api/search', { method: 'POST', body: formData });
                const data = await resp.json();
                visualLoading.style.display = 'none';
                
                if (data.ok) {
                    visualResults.style.display = 'block';
                    visualPrediction.textContent = data.prediction;
                    aiExplanation.innerHTML = marked.parse(data.ai_text);
                    
                    resultsGrid.innerHTML = '';
                    data.results.forEach(r => {
                        const item = document.createElement('div');
                        item.className = 'result-item';
                        // Gradio gallery data is usually [ {image: {path: ...}, caption: ...}, ... ]
                        const imgPath = r.image.path || r.image.url;
                        item.innerHTML = `<img src="${imgPath}"><div>${r.caption}</div>`;
                        resultsGrid.appendChild(item);
                    });
                } else {
                    alert("Search failed: " + data.error);
                }
            } catch (e) { 
                visualLoading.style.display = 'none';
                alert('Search failed. Please check your HF_API_URL.'); 
            }
            visualSubmitBtn.disabled = false;
        }
    </script>
</body>
</html>
